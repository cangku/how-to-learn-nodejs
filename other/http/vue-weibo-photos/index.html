<!DOCTYPE html>
<html>
<body>
<style>
@font-face {
font-family: DeliciousRoman;
src: url(http://www.font-face.com/fonts/delicious/Delicious-Roman.otf);

}
</style>
<canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">

</canvas>

<script>

ctx.fillText("Hello World",10,50);

</script>
